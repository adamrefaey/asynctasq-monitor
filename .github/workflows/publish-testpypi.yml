# yamllint disable=comments-indentation,truthy
name: Publish to TestPyPI (on tag)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Build frontend
        run: |
          cd frontend && pnpm install && pnpm build

      - name: Use test project name for TestPyPI
        run: |
          sed -i 's/name = "asynctasq-monitor"/name = "asynctasq-monitor-test"/' pyproject.toml
          echo 'pyproject.toml updated for TestPyPI build (name changed to asynctasq-monitor-test)'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip build

      - name: Build dists
        run: |
          python -m build --sdist --wheel --outdir dist

      - name: Run twine check
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/*

      - name: Upload dists as artifact
        id: save-artifact
        uses: actions/upload-artifact@v4
        with:
          name: dists
          path: dist

  publish:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: dists
          path: dist

      - name: List dist files
        run: |
          echo "Contents of dist/"
          ls -la dist || true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
          packages-dir: dist
          print-hash: true
