name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/*.svg"
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".github/*.svg"

# Prevent multiple workflows from running concurrently on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Checkout asynctasq (dev dependency)
        uses: actions/checkout@v6
        with:
          repository: adamrefaey/asynctasq
          path: ../asynctasq
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-3.12-${{ hashFiles('uv.lock') || hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies (lint)
        run: |
          python -m pip install --upgrade pip
          uv sync --all-extras --group dev

      - name: Add project .venv to PATH
        run: |
          echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Verify lint tools are available
        run: |
          echo "PATH=$PATH"
          if ! command -v ruff >/dev/null 2>&1; then
            echo "ruff not found in PATH; listing .venv/bin:";
            ls -la .venv/bin || true;
            python -m pip show ruff || true;
            exit 1;
          fi
          ruff --version
          if ! command -v pyright >/dev/null 2>&1; then
            echo "pyright not found in PATH; attempting to show package info:";
            python -m pip show pyright || true;
          else
            pyright --version || true
          fi

      - name: Run linters (activate .venv)
        run: |
          set -euo pipefail
          # activate the virtualenv for this step so ruff/pyright are from .venv
          if [ -f .venv/bin/activate ]; then
            # shellcheck disable=SC1091
            . .venv/bin/activate
          fi
          ruff format --check .
          ruff check .
          pyright

  frontend-lint:
    name: Frontend Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: |
          cd frontend && pnpm install

      - name: Run Biome lint and format check
        run: |
          cd frontend && pnpm lint

      - name: Run TypeScript type check
        run: |
          cd frontend && pnpm typecheck

  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Checkout asynctasq (dev dependency)
        uses: actions/checkout@v6
        with:
          repository: adamrefaey/asynctasq
          path: ../asynctasq
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') || hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies (unit)
        run: |
          python -m pip install --upgrade pip
          uv sync --all-extras --group dev

      - name: Add project .venv to PATH
        run: |
          echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Verify test tools are available
        run: |
          if ! command -v pytest >/dev/null 2>&1; then
            echo "pytest not found in PATH; listing .venv/bin:";
            ls -la .venv/bin || true;
            python -m pip show pytest || true;
            exit 1;
          fi
          pytest --version

      - name: Run unit tests (activate .venv)
        run: |
          set -euo pipefail
          if [ -f .venv/bin/activate ]; then
            . .venv/bin/activate
          fi
          pytest tests/unit -v --cov=src/asynctasq_monitor --cov-report=xml --cov-report=term-missing

      - name: Upload coverage artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v5
        with:
          name: coverage-unit-${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: |
          cd frontend && pnpm install

      - name: Run frontend tests
        run: |
          cd frontend && pnpm test

  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Checkout asynctasq (dev dependency)
        uses: actions/checkout@v6
        with:
          repository: adamrefaey/asynctasq
          path: ../asynctasq
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('uv.lock') || hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies (integration)
        run: |
          python -m pip install --upgrade pip
          uv sync --all-extras --group dev

      - name: Add project .venv to PATH
        run: |
          echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Verify test tools are available
        run: |
          if ! command -v pytest >/dev/null 2>&1; then
            echo "pytest not found in PATH; listing .venv/bin:";
            ls -la .venv/bin || true;
            python -m pip show pytest || true;
            exit 1;
          fi
          pytest --version

      - name: Wait for Redis
        run: |
          set -euo pipefail
          wait_port() {
            host=$1; port=$2
            for i in {1..60}; do
              if (echo > /dev/tcp/${host}/${port}) >/dev/null 2>&1; then
                return 0
              fi
              sleep 1
            done
            return 1
          }

          echo "Waiting for redis (localhost:6379)..."
          if ! wait_port 127.0.0.1 6379; then
            echo "redis not ready - gathering diagnostics"
            echo "--- Docker containers ---"
            docker ps -a --format 'table {{.ID}}	{{.Names}}	{{.Image}}	{{.Status}}'
            echo "--- Listening ports ---"
            ss -ltnp || netstat -ltnp || true
            exit 1
          fi
          echo "Redis is ready"

      - name: Run integration tests (activate .venv)
        env:
          ASYNCTASQ_MONITOR_REDIS_URL: redis://127.0.0.1:6379
        run: |
          set -euo pipefail
          if [ -f .venv/bin/activate ]; then
            . .venv/bin/activate
          fi
          pytest tests/integration -v --cov=src/asynctasq_monitor --cov-report=xml --cov-report=term-missing

      - name: Upload coverage artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v5
        with:
          name: coverage-integration-${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: integrationtests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs:
      - lint-and-format
      - frontend-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Build frontend
        run: |
          cd frontend && pnpm install && pnpm build

      - name: Build Python package
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist --wheel --outdir dist

      - name: Run twine check
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist

  # Enforce successful completion of all checks for PRs
  ci-success:
    name: CI Success
    if: always()
    needs:
      - lint-and-format
      - frontend-lint
      - unit-tests
      - frontend-tests
      - integration-tests
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint-and-format.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
