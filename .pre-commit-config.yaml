# Pre-commit hooks configuration - tuned for fast local checks and reliable CI
# See https://pre-commit.com for details

default_language_version:
  # Use the `python` executable from the active environment so pre-commit
  # can reuse your project's `.venv` if it's activated before installing
  # hooks. This avoids duplicating heavy dependencies in the pre-commit
  # environment and keeps local dev faster/consistent with CI.
  python: python

repos:
  # Ruff - fast linter + formatter for Python
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi]
        exclude: ^frontend/
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types_or: [python, pyi]
        exclude: ^frontend/

  # Pyright - static type checker
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types_or: [python, pyi]
        exclude: ^frontend/
        pass_filenames: false

  # Standard hooks for whitespace, JSON/TOML/YAML checks and basic safety
  # Exclude frontend/ since it's a separate project with its own tooling
  # Exclude __snapshots__/ directories since they contain test snapshots
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(frontend/|.*__snapshots__/)
      - id: end-of-file-fixer
        exclude: ^(frontend/|.*__snapshots__/)
      - id: check-yaml
        exclude: ^(frontend/|.*__snapshots__/)
      - id: check-toml
        exclude: ^(frontend/|.*__snapshots__/)
      - id: check-json
        exclude: ^(frontend/|.*__snapshots__/)
      - id: check-added-large-files
        args: [--maxkb=1000]
        exclude: ^(frontend/|.*__snapshots__/)
      - id: check-merge-conflict
        exclude: ^(frontend/|.*__snapshots__/)
      - id: check-case-conflict
        exclude: ^(frontend/|.*__snapshots__/)
      - id: detect-private-key
        exclude: ^(frontend/|.*__snapshots__/)
      - id: mixed-line-ending
        args: [--fix=lf]
        exclude: ^(frontend/|.*__snapshots__/)

  # Validate pyproject.toml schema
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject

  # Secrets detection (gitleaks)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        args: ["--redact"]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
